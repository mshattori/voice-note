<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Transcriber</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.21.16/dist/css/uikit.min.css" />
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.16/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.16/dist/js/uikit-icons.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="uk-navbar-container">
        <div class="uk-container">
            <div uk-navbar>
                <div class="uk-navbar-left">
                    <ul class="uk-navbar-nav">
                        <li class="uk-active"><a href="#">Voice Note</a></li>
                    </ul>
                </div>
                <div class="uk-navbar-right">
                    <ul class="uk-navbar-nav">
                        <li>
                            <a href="#">Settings</a>
                            <div class="uk-navbar-dropdown">
                                <ul class="uk-nav uk-navbar-dropdown-nav">
                                    <li><a href="#">API Key Settings</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div id="app" style="margin-top: 20px;">
        <div id="main-area">
            <label for="language-select">Language:</label>
            <select id="language-select">
                <option value="ja">Japanese</option>
                <option value="en">English</option>
            </select><br><br>
            <button class="uk-button uk-button-primary" id="record-button">Start Recording</button>
            <div id="timer">00:00</div>
            <div id="transcription-result" contenteditable="true"></div>
            <button class="uk-button uk-button-secondary" id="copy-button" disabled>Copy</button>
            <button class="uk-button uk-button-default" id="clear-button">Clear</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
