<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Transcriber</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.21.16/dist/css/uikit.min.css" />
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.16/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.16/dist/js/uikit-icons.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="uk-navbar-container">
        <div class="uk-container">
            <div uk-navbar>
                <div class="uk-navbar-left">
                    <ul class="uk-navbar-nav">
                        <li class="uk-active"><a href="#">Voice Note</a></li>
                    </ul>
                </div>
                <div class="uk-navbar-right">
                    <ul class="uk-navbar-nav">
                        <li>
                            <a href="#">Settings</a>
                            <div class="uk-navbar-dropdown">
                                <ul class="uk-nav uk-navbar-dropdown-nav">
                                    <li><a href="#">OpenAI API Settings</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Tab Control -->
    <div class="uk-container uk-margin-small-top">
        <ul uk-tab="connect: #main-content" id="main-tabs">
            <li class="uk-active"><a href="#">Main</a></li>
            <li><a href="#">Notes List</a></li>
        </ul>
    </div>

    <div id="app" style="margin-top: 20px;">
        <!-- Tab Content -->
        <ul class="uk-switcher uk-margin" id="main-content">
            <!-- Main Screen -->
            <li>
                <div id="main-area">
                    <label for="language-select">Language:</label>
                    <select id="language-select">
                        <option value="ja">Japanese</option>
                        <option value="en">English</option>
                    </select><br><br>
                    <button class="uk-button uk-button-primary" id="record-button">Start Recording</button>
                    <div id="timer">00:00</div>
                    <div class="textarea-wrapper">
                        <textarea id="transcription-result" class="uk-textarea" contenteditable="true"></textarea>
                        <div class="icon-area">
                            <span id="refine-icon" uk-icon="icon: refresh" uk-tooltip="Refine by AI"></span>
                            <!-- Spinner (hidden by default) -->
                            <div id="refine-spinner" uk-spinner="ratio: 0.8" hidden></div>
                            <span id="save-icon" uk-icon="icon: folder" uk-tooltip="Save"></span>
                        </div>
                    </div>
                    <button class="uk-button uk-button-secondary" id="copy-button" disabled>Copy</button>
                    <button class="uk-button uk-button-default" id="clear-button">Clear</button>
                </div>
            </li>
            
            <!-- Notes List Screen -->
            <li>
                <div id="notes-list" class="uk-grid uk-grid-small uk-child-width-1-2@s uk-child-width-1-3@m" uk-grid>
                    <!-- Note cards will be dynamically generated by JavaScript -->
                    <!-- Sample Card -->
                    <div>
                        <div class="uk-card uk-card-default uk-card-hover">
                            <div class="uk-card-header">
                                <h3 class="uk-card-title">Note Title</h3>
                                <div class="uk-card-badge">
                                    <span uk-icon="icon: trash" class="note-delete-icon" uk-tooltip="Delete"></span>
                                </div>
                            </div>
                            <div class="uk-card-body">
                                <p class="note-preview">Note preview text will be displayed here...</p>
                            </div>
                            <div class="uk-card-footer">
                                <small class="uk-text-muted">Created on 2025/04/27</small>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <!-- Title Input Modal -->
    <div id="save-modal" uk-modal>
        <div class="uk-modal-dialog uk-modal-body">
            <h2 class="uk-modal-title">Save Note</h2>
            <form class="uk-form-stacked">
                <div class="uk-margin">
                    <label class="uk-form-label" for="note-title">Title</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="note-title" type="text" placeholder="Enter note title">
                    </div>
                </div>
                <div class="uk-text-right">
                    <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
                    <button class="uk-button uk-button-primary" id="save-note-btn" type="button">Save</button>
                </div>
            </form>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
